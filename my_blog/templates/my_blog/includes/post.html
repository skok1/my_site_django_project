<li>
    <article class="post">
        <a href="{% url "post" post.slug%}">
            <img src="{{ post.image.url }}" alt="{{ post.title }}"/>
            <div class="post__content">
                <h3>{{ post.title}}</h3> <! --  in classic python we do this like post['title'] (take a value from dictionary) -->

                <p>{{ post.excerpt}}</p>
            </div>
        </a>
    </article>
</li>
